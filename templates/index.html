<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tela Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        .botao {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 250px;
        }
        .botao:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Tela Inicial</h1>
    <a href="/executar/cadastro"><button class="botao">Cadastro de Categorias</button></a>
    <a href="/executar/fluxo"><button class="botao">Fluxo de Caixa</button></a>
    <a href="/executar/rel_categoria"><button class="botao">Relatório de Categorias</button></a>
    <a href="/executar/rel_fluxo"><button class="botao">Relatório de Fluxo de Caixa</button></a>
</body>
</html>
